<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="Register.js"></script>
    <title>Login</title>
</head>
<body> 
        <div class="container">
          <form role="form" onsubmit="signIn(event);" autocomplete="off">
          <label for="names"><b>Име</b></label>
          <input id="names" type="text" placeholder="Въведи име" name="names" required>

          <label for="psw"><b>Парола</b></label>
          <input id="pwd" type="password" placeholder="Въведи парола" name="pwd" required>

          <button type="submit">Влизане</button>
          </form> 
          <label>
            <input type="checkbox" checked="checked" name="remember"> Запомни ме
          </label>
        </div>
        <div class="container" style="background-color:#f1f1f1">
          <a href="Game start.html"><button type="button" class="cancelbtn">Отмени</button></a>
          <a href="Sign up.html"><button type="button" class="Sign_upbtn">Създай акаунт</button></a>
          <span class="psw">Забравена <a href="#">парола?</a></span>
        </div>
</body>
</html>
